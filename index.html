<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<div class="container-fluid">

    <body>
        <header>
            <div class='text-right' id="navbar">
                <ul>
                    <li><a href="#welcome-section">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class='text-center' id="welcome-section">
                <h1>Hi, I am Bushra</h1>
                <h3>I am an aspiring front-end developer</h3>
            </div>
            <div class='text-center' id="projects">
                <h1>Check out my projects</h1>
                <div class="project-tiles">
                    <div class="project-box">
                        <div class="project-header">
                            <div class="url-box">
                                <p>Technical Documentation</p>
                            </div>
                        </div>
                        <img id="techdoc_proj" class="img-responsive" src="images/technical_documentation_page.PNG" />
                    </div>
                    <div class="project-box">
                        <div class="project-header">
                            <div class="url-box">
                                <p>Pomodoro Clock</p>
                            </div>
                        </div>
                        <img id="pomodoro_proj" class="img-responsive" src="images/pomodoro.png" />
                    </div>
                    <div class="project-box">
                        <div class="project-header">
                            <div class="url-box">
                                <p>Todo List</p>
                            </div>
                        </div>
                        <img id="todo_list_proj" class="img-responsive" src="images/todo_page.PNG" />
                    </div>
                    <div class="project-box">
                        <div class="project-header">
                            <div class="url-box">
                                <p>Quote Generator</p>
                            </div>
                        </div>
                        <img id="quote_generator_proj" class="img-responsive" src="images/quote_generator.PNG" />
                    </div>
                </div>
            </div>
            <div class='text-center' id="contact">
                <h1>Contact info</h1>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</div>
</html>
